<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
            <form action="" method="post" name="form">
            {% for k in defaultconfig %}
            <div class="row">
                <p>
                    <div class="col-md-1">
                        <b>{{ k }}</b>
                    </div>
                    <div class="col-md-2">
                        <input type="range"  id="{{ k }}" class="border-0" min="0" max="20" value="{{ defaultconfig[k] }}" oninput="javascript:valueSpanUpdate(id, value)"/>
                    </div>
                    <div class="col-md-2">
                        <span class="font-weight-bold text-primary ml-2 mt-1" id="value{{ k }}">{{ defaultconfig[k] }}</span>
                    </div>
                </p>
            </div>
            {% endfor %}
            <p>
                <div class="row">
                    <div class="col-md-2">
                        <label for="example-date-input" class="col-2 col-form-label">Enter Date</label>
                        <input class="form-control" type="date" id="example-date-input" required="true">
                    </div>
                </div>
            </p>
            <p>
                <div class="row">
                    <input type="submit" name="setconfiguration" value="Set Configuration">
                </div>
            </p>
        </form>
</head>
<body>

</body>
</html>
